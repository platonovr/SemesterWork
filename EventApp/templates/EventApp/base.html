<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="{{ STATIC_URL }}bootstrap-3.2.0-dist/css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}bootstrap-3.2.0-dist/css/bootstrap-theme.css" rel="stylesheet">
    <script type="javascript" src="{{ STATIC_URL }}bootstrap-3.2.0-dist/js/bootstrap.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    {% block head %}
        <div class="page page-header" style="border-bottom: 2px #000000;text-align: center; ">
            {% block title %}
                Hello, {{ user }} <img src="{{ MEDIA_URL }}{{ user.profile.photo }}" width="64px;" height="64px;">
            {% endblock %}
        </div>
        {% block menu %}
            <div class="nav navbar" style="text-align: center;">
                <a href="{% url 'menu' %}">На главную</a><br>
                <a href="{% url 'exit' %}">Выйти</a>
            </div>
        {% endblock %}
    {% endblock %}
</head>
<body>
{% block page %}
    {% block content %}
    {% endblock %}
{% endblock %}
</body>
<footer class="navbar-fixed-bottom">
    {% block footer %}
        <div class="navbar-inner" style="text-align: center;">
            {% block copyright %}
                Platonov Roman Inc(c)
            {% endblock %}
        </div>
    {% endblock %}
</footer>
</html>
