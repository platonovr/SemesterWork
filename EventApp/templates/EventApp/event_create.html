{% extends "EventApp/base.html" %}
{% block page %}
    <div class="h1">
        Создание новой встречи
    </div>
    {% block content %}
        <form action="{% url 'create_event' %}" method="post" style="padding: 10px;">
            {% csrf_token %}
            <div class="form-group">
                <label for="time">Введите время</label>

                <input type="datetime" name="time">
            </div>
            <div class="form-group">
                <label for="description">Введите описание события</label>
                <textarea name="description">Input text here</textarea>
            </div>
            <div class="form-group">
                <label for="payment">Введите стоимость</label>
                <input type="number" name="payment">
            </div>

            <p><input type="submit" class="btn btn-primary" value="Создать!"></p>
        </form>
    {% endblock %}
{% endblock %}
